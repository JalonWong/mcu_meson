[host_machine]
system = 'none'
cpu_family = 'arm'
endian = 'little'

[properties]
needs_exe_wrapper = true

[constants]
cross_toolchain = 'GCC_ARM_PATH'
cross_compile = cross_toolchain + 'bin/arm-none-eabi-'
c_args = []
base_c_args = ['-Wall','-Werror','-Wno-comment','-Wno-unused-const-variable','-Wno-unused-function','-Wreturn-type','-fdata-sections','-funsigned-char','-fshort-enums','-g','-gdwarf-3','-ffunction-sections',]
base_c_link_args = ['-specs=nano.specs','-lc','-lm','-lsupc++_nano','-funsigned-char','-fshort-enums','-ffunction-sections','-fdata-sections','-Wl,--gc-sections',]

[binaries]
c = cross_compile + 'gcc'
cpp = cross_compile + 'g++'
ar = cross_compile + 'gcc-ar'
ranlib = cross_compile + 'gcc-ranlib'
strip = cross_compile + 'strip'
objcopy = cross_compile + 'objcopy'
objdump = cross_compile + 'objdump'

[built-in options]
c_std = 'c99'
cpp_std = 'c++11'
default_library = 'static'
c_args = base_c_args + c_args
c_link_args = base_c_link_args + c_args
cpp_args = ['-fno-exceptions','-fno-rtti'] + base_c_args + c_args
cpp_link_args = base_c_link_args + c_args
